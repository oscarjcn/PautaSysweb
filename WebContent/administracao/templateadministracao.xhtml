<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.prime.com.tr/ui"
		xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link href="../../resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/cssLayout.css" rel="stylesheet"
		type="text/css" />
        <style type="text/css">
			@import url(#{facesContext.externalContext.request.contextPath}/css/personalizacoes.css)
		</style>
		
		
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="topo" class="top">
        	
        	<h:form><p:menubar autoSubmenuDisplay="true">  
	        		  
			        <p:menuitem value="Lista atividades" url="../produtos/lista.jsf"  /> 
			        
			        <p:submenu label="Inscritos" >
			        	<p:menuitem value="Lista"  action="#{administracaoBeans.navegacaoParticipantes}" ajax="false" />	
			        	<p:menuitem value="Atividades"  action="#{administracaoBeans.navegacaoAtividades}" ajax="false"/>
			        </p:submenu>
			        <p:menuitem value="Lista Associados" url="../associados/lista.jsf" />
			        <p:menuitem value="Lista resumos" action="#{administracaoBeans.navegaListaResumos}" ajax="false" />
			        <p:menuitem value="Voltar" url="../../sistema/proxpaginas/home.jsf" /> 
			        <p:menuitem value="Sair" action="#{index.logOut}" oncomplete="window.location ='#{index.urlWebSiteEvento}'"/>  
		        </p:menubar>
            </h:form>
        </div>

        <div id="contenteudo" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
