<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				
                template="../templateadministracao.xhtml">


    <ui:define name="content">
       
		<p:panel>
		    <h:form id="form">		    	
		    
				 		<p:dataTable var="passagem" value="#{administracaoBeans.miniCurso}" widgetVar="tabelaPassagens" 
		            emptyMessage="Passagem não foi encontrado." style="font-size: 0.9em;" >
		
				         <f:facet name="header">
				            <p:outputPanel>
				                <h:outputText value="Buscar por todos os campos" />
				                <p:inputText id="globalFilterPassagem" onkeyup="tabelaPassagens.filter()" style="width:150px" />
				            </p:outputPanel>
				        </f:facet>
				
				        <p:column filterBy="#{passagem.produto.nome}" 
				                headerText="Nome" >
				            <h:outputText value="#{passagem.produto.nome}" />
				        </p:column>
				
				        
				         <p:column filterBy="#{passagem.quantidadePedida}"
				                headerText="Quantidade pedida" >
				            <h:outputText value="#{passagem.quantidadePedida}" />
				        </p:column>
				        
				        <p:column filterBy="#{passagem.quantidadeVendida}"
				                headerText="Quantidade paga" >
				            <h:outputText value="#{passagem.quantidadeVendida}" />
				        </p:column>
				                
				        <p:column filterBy="#{passagem.produto.descricao}"
				                headerText="Descrição" >
				            <h:outputText value="#{passagem.produto.descricao}" />
				        </p:column>
				        
				        <p:column filterBy="#{passagem.produto.preco}" 
				                headerText="Preço" >
				            <h:outputText value="#{passagem.produto.preco}" />
				        </p:column>
				        
				        <p:column filterBy="#{passagem.produto.quantidadeDisponiveis}"
				                headerText="Total de vagas disponiveis (ate o momento)" >
				            <h:outputText value="#{passagem.produto.quantidadeDisponiveis - passagem.quantidadeVendida}" />
				        </p:column>
				        
				        <p:column filterBy="#{passagem.produto.quantidadeDisponiveis}"
				                headerText="Total de vagas disponibilizado" >
				            <h:outputText value="#{passagem.produto.quantidadeDisponiveis}" />
				        </p:column>
				        
				    </p:dataTable>
				 	
				 	
		    
		</h:form>
       	</p:panel>
       	
       	 
       	 	
       	
              
       	
       	
    </ui:define>
</ui:composition>
