<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns="http://www.w3.org/1999/xhtml">
   <h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/cssLayout.css" rel="stylesheet"
		type="text/css" />
	<title><h:outputText value="#{index.titulo}" /> </title>
</h:head>
<h:body>
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['observacao.recupera.senha']}">
				</h:outputText>
			</f:facet>
       		<h:form>
       			<p:growl id="mensagem_pedido_senha"></p:growl>
       			<h:panelGrid columns="2">
       			<h:outputText value="#{msgs.message} "></h:outputText>
       			<p:inputText value="#{administraSenhaUsuario.email}"> </p:inputText>
       			
				  </h:panelGrid>
				  <p:commandButton 
				  	action="#{administraSenhaUsuario.gerarAlterarEnviarSenha}" 
				  	value="Enviar nova senha"
				  	update="mensagem_pedido_senha"> </p:commandButton>
       		</h:form>
        </p:panel>
</h:body>    
</html>
